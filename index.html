<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slovin Calculator</title>
    <link rel="stylesheet" href="./src/output.css" />
    <style>
      body {
        background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div
      class="relative bg-white/10 backdrop-blur-lg shadow-lg rounded-xl p-6 w-full max-w-md border border-white/20"
    >
      <h1 class="text-2xl font-bold text-center text-white mb-6">
        ðŸ”¢ Kalkulator Slovin
      </h1>
      <form id="form" class="space-y-4">
        <div>
          <label for="input" class="block font-semibold text-gray-300"
            >Jumlah Populasi (N):</label
          >
          <input
            type="number"
            id="populasi"
            required
            class="w-full p-3 bg-white/10 text-white border border-white/20 rounded-xl shadow-inner focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
        <div>
          <label for="margin-error" class="block font-semibold text-gray-300"
            >Margin of Error (%):</label
          >
          <input
            type="number"
            id="margin-error"
            required
            class="w-full p-3 bg-white/10 text-white border border-white/20 rounded-xl shadow-inner focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 rounded-xl shadow-md hover:scale-105 transition transform hover:shadow-lg hover:from-purple-600 hover:to-blue-500"
        >
          ðŸš€ Hitung
        </button>
      </form>
      <p class="mt-6 text-lg font-semibold text-center text-white">
        Hasil: <span id="hasil" class="text-green-400 text-2xl"></span>
      </p>
    </div>

    <script>
      function slovin(N, e) {
        e = e / 100;
        return N / (1 + N * e ** 2);
      }

      document.getElementById("form").onsubmit = function (event) {
        event.preventDefault();

        const N = parseFloat(document.getElementById("populasi").value);
        const e = parseFloat(document.getElementById("margin-error").value);

        if (isNaN(N) || isNaN(e) || N <= 0 || e <= 0) {
          alert("Masukkan angka yang valid!");
          return;
        }

        const hasil = slovin(N, e).toFixed(2);
        document.getElementById("hasil").textContent = hasil;
      };
    </script>
  </body>
</html>
